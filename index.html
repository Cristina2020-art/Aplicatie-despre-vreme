<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Aplicatie despre vreme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" aria-autocomplete="none" id="search-box" class="search-box" placeholder="Introdu numele orasului si apasa enter..">

        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>

        <div class="modal-container">
            <div class="modal">
                <div class="modal-header">
                    <h4>Warning!</h4>
                </div>
                <div class="modal-content">
                    <p>Trebuie sa introduci numele orasului!</p>
                    <button class="btn btn-ok">In regula</button>
                </div>
            </div>
        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
